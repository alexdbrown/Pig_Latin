<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin!</title>
  </head>
  <body>
    <div class="container">
      <h1>Turn a word into pig latin</h1>

      <form id="pig-latin">
        <div class="form-group">
          <label for="word">Enter a word and we'll translate it to pig latin:</label>
          <input id="word" type="text">
        </div>

        <button type="submit" class="btn btn-success">Find out!</button>
      </form>

      <div id="result">
        <p><span class="word"></span> is <span class="latin"></span> in pig latin.</p>
      </div>
    </div>
  </body>
</html>
